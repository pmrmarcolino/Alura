<!DOCTYPE html>
<html>
<head>
	<title>Ifs encadeados</title>
	<meta charset="utf-8">
</head>
<body>
	<script >
		var ehEstagiario =  false;
		var ehCLT = false;

		if(ehEstagiario || ehCLT){		
			var salarioMensal = 5000;

			if( salarioMensal > 0 && salarioMensal < 1000 ){
				var bonus = salarioMensal * 0.05;
				console.log("salario > 0 e salario < 1000");
				console.log(bonus);
			}
			else if(salarioMensal < 2000){
				var bonus = salarioMensal * 0.10;
				console.log("Não caiu na anterior e o salario < 2000");
				console.log(bonus);
			}else {
				var bonus = salarioMensal * 0.15;
				console.log("Não caiu em nenhuma das outras");
				console.log(bonus);
			}
		}

	</script>
</body>
</html>
